<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Country Search</title>
  </head>

  <body>
    <h1>Country Info</h1>
    <label for="search">Search for a country:</label>
    <select id="searchType">
      <option value="name">By Name</option>
      <option value="capital">By Capital</option>
      <option value="lang">By Language</option>
      <option value="region">By Region</option>
      <option value="currency">By Currency</option>
  </select>
    <input type="text" id="search" placeholder="Enter country name" />
    <button id="searchBtn" type="button">Search</button>
    <div id="results" aria-live="polite"></div>
    <script src="script.js"></script>
    <footer>
      Data provided by
      <a href="https://restcountries.com/" target="_blank"
        >REST Countries API.</a
      >
    </footer>
  </body>
</html>
